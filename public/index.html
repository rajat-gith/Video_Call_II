<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiParty Video App</title>
    <style>
      #meetingRoom div {
        text-align: center;
      }

      .video-container {
        float: left;
      }

      #meetingRoom::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>WEBRTC MULTIParty</h1>
    <div id="roomSelection" style="display: block">
      <label for="name">Type User Name</label>
      <input id="name" type="text" />
      <label for="room">Type Room Name</label>
      <input id="room" type="text" />
      <button id="register">Enter</button>
    </div>

    <div id="meetingRoom" style="display: none"></div>
    <script src="adapter-latest.js"></script>
    <script src="kurento-utils.js"></script>
    <script src="/socket.io/socket.io.js "></script>
    <script src="client.js"></script>
  </body>
</html>
